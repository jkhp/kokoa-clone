<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="friends.css">
    <script src="https://kit.fontawesome.com/03e4110a94.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="status-bar">
            <div class="status-bar-item">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar-item">
                <span>18:43</span>
            </div>
            <div class="status-bar-item">
                <span>47%</span>
                <i class="fa-solid fa-battery-half"></i>
            </div>
        </div>
    </section>
    
    <section>
        <div class="top-menubar">
            <span>Friends</span>
            <div class="iconbox">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <i class="fa-solid fa-music fa-2x"></i>
                <i class="fa-solid fa-gear fa-2x"></i>
            </div>
        </div>
    </section>


    <section>
        <div class="my-profile">
            <img src="smile.JPEG" width="80px" height="80px">
            <span>smile chair</span>
        </div>

        <p class="mini-title">Friends</p>

        <div class="another-profile">
            <img src="smile.JPEG" width="80px" height="80px">
            <span>smile chair</span>
        </div>
    </section>

    <section>
        <div class="bottom-menubar">
            <i class="fa-solid fa-user fa-2x"></i>
            <i class="fa-solid fa-comment fa-2x"></i>
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
        </div>
    </section>

</body>
</html>
